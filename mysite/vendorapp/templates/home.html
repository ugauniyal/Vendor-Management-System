<!DOCTYPE html>
<html>
<head>
    <title>API Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>API Information:</h1>
    {% for info in api_info %}
        <p>{{ info }}</p>
    {% endfor %}
</body>
</html>
